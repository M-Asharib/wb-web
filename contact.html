<!-- Contact - Start -->
<style>
    .contact_main {
        background: #000;
        padding: 100px 20px;
        position: relative;
    }
    
    .contact_container {
        max-width: 1000px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 50px;
        align-items: center;
    }
    
    .contact_content {
        position: relative;
        z-index: 2;
    }
    
    .contact_title {
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 800;
        color: white;
        margin-bottom: 20px;
        line-height: 1.2;
    }
    
    .contact_title span {
        background: linear-gradient(90deg, #FF00FF, #00D4FF);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
    }
    
    .contact_text {
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 30px;
        line-height: 1.6;
    }
    
    .contact_info {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    
    .info_item {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    
    .info_icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(45deg, #FF00FF, #00D4FF);
        color: white;
        font-size: 20px;
    }
    
    .info_text {
        color: white;
    }
    
    .info_label {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
    }
    
    .contact_form {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        position: relative;
        overflow: hidden;
    }
    
    .contact_form::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient( to bottom right, rgba(255, 0, 255, 0) 0%, rgba(255, 0, 255, 0.1) 50%, rgba(255, 0, 255, 0) 100%);
        transform: rotate(30deg);
        animation: holoEffect 6s linear infinite;
    }
    
    .form_group {
        margin-bottom: 25px;
        position: relative;
        z-index: 2;
    }
    
    .form_input {
        width: 100%;
        padding: 15px 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    
    .form_input:focus {
        outline: none;
        border-color: #FF00FF;
        background: rgba(255, 255, 255, 0.15);
    }
    
    .form_input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }
    
    .submit_btn {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        background: linear-gradient(45deg, #FF00FF, #00D4FF);
        color: white;
        font-weight: 600;
        font-size: 16px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .submit_btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(255, 0, 255, 0.3);
    }
</style>
